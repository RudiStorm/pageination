<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Paginator</title>
</head>

<body>
    <div class="container">
        <h1>Pageinator</h1>

        <div id="parent" class="row">

        </div>
        <p>Page: <span id="current">1</span> of <span id="total"></span></p>
        <button class="btn btn-primary" name="back" id="back" onclick="back()">back</button>
        <button class="btn btn-primary" name="next" id="next" onclick="next()">next</button>
    </div>

    <template id="card-template">
        <div class="col-sm-6 col-md-3">
            <div class="card mb-4">
                <img src="" alt="" class="img-fluid">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <a href="" class="btn btn-primary">Link</a>
                </div>
            </div>
        </div>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./pagination.js"></script>
</body>

</html>
